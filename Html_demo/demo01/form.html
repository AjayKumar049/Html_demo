<!DOCTYPE html>
<html>
    <head>
        <title>Form In Html</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Student Application Form</legend>
            <label>firstname</label><br>
            <input type="text"><br><br>
            <label>lastname</label><br>
            <input type="text"><br><br>
            <label>Gender</label><br>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other<br><br>
            <label>Hobbies</label><br>
            <input type="Checkbox">Reading Novel
            <input type="Checkbox">Dancing
            <input type="Checkbox">Singing<br><br>
            <label>SetPassword</label><br>
            <input type="password"><br><br>
            <label>Describe about yourself</label><br>
            <textarea cols="30" rows="10"></textarea><br><br>
            <label>Skills</label><br>
            <select>
                <option value="Html">Html</option>
                <option value="Javascript">Javascript</option>
                <option value="Css">Css</option>
                <option value="Python">Python</option><br><br>
            </select><br><br>
            <input type="submit" value="Submit"><br><br>
            <label>Color</label><br>
            <input type="color"><br><br>
            <label>datetime-local</label><br>
            <input type="datetime-local"><br><br>
            <label>date</label><br>
            <input type="date"><br><br>
            <label>Email</label><br>
            <input type="email"><br><br>
            <label>AttachFile</label><br>
            <input type="file"><br><br>
            <label>Month</label><br>
            <input type="month"><br><br>
            <label>Image</label><br>
            <input type="image" src="images/AOUTPUT1.jpg" width="100px"><br><br>
            <label>Range</label><br>
            <input type="range"><br><br>
            <label>Telephone</label><br>
            <input type="tel"><br><br>
            <label>Number</label><br>
            <input type="number"><br><br>
            <label>URL</label><br>
            <input type="url"><br><br>
            <label>Hide</label><br>
            <input type="hidden"><br><br>
            <label>Search</label><br>
            <input type="search"><br><br>
            <label>Reset</label><br>
            <input type="reset"><br><br>
            <label>Button</label><br>
            <input type="button"><br><br>





        </fieldset>
        </form>
    </body>
</html>
