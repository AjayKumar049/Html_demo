<!DOCTYPE html>
<html>
    <head>
        <title>Form attribute</title>
    </head>
    <body>
        <h1>form input elements attributes</h1>
        <!--raedonly attribute starts-->
        <label>Name</label>
        <input type="text" value="ajay" readonly><br><br>
        <!--raedonly attribute end-->
        <!--size attribute starts-->
        <label>Data</label>
        <input type="text" size="7"><br><br>
        <!--size attribute end-->
        <!--min& max length attribute starts-->
        <label>Enter number</label>
        <input type="number" min="1" max="25"><br><br>
        <!--min & max length attribute end-->
        <!--pattern attribute starts-->
        <label>Enter contry code</label>
        <input type="text" pattern="[A-Z a-z]{3}"><br><br>
        <!--pattern attribute end-->
        <!--multiple attribute starts-->
        <label>Attach file</label>
        <input type="file" multiple><br><br>
        <!--multiple attribute end-->
        <!--placeholder & required attribute starts-->
        <label>Enter Firstname</label>
        <input type="text" placeholder="Enter your name" required autofocus><br><br>
        <!--placeholder & required attribute end-->
        <!--list attribute starts-->
        <label>Select car</label>
        <input list="cars">
        <datalist id="cars">
            <option value="maruti">
            <option value="BMW">
            <option value="Benza"></option>
         <!--list attribute end-->
         
       </body>
</html>
