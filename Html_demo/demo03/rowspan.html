<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td{
                border: 1px solid burlywood;
                border-collapse: collapse;
            }
            table{
                width: 50%;
            }
            th{
                text-align: left;
                background-color: aquamarine;
            }
            th,td{
                padding: 12px;
            }
            td{
                background-color: rgb(43, 226, 168);
            }
            
    </style>
    </head>
    <body>
        <h1>colspan Tables in html</h1>
        <table>
            <tr>
                <th> company name</th>
                <th colspan="2">Address</tr>
                
            </tr>
            <tr>
                <td>Mongo</td>
                <td>Bangalore</td>
                <td>Mumbai</td>
            </tr>

        </table>
        
    </body>
</html>
