<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table,th,td{
                border: 1px solid burlywood;
                border-collapse: collapse;
            }
            table{
                width: 50%;
            }
            th{
                text-align: left;
                background-color: aquamarine;
            }
            th,td{
                padding: 12px;
            }
            td{
                background-color: rgb(43, 226, 168);
            }
            
    </style>
    </head>
    <body>
        <h1>Tables in html</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
            <tr>
                <td>Ram</td>
                <td>23</td>
                <td>Engineer</td>
            </tr>
        </table>
        
    </body>
</html>
